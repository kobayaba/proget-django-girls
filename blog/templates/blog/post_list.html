{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr|truncatewords:100 }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}">Comment{{ post.comments.count|pluralize }}: {{ post.comments.count }}</a>
        </div>
    {% endfor %}
{% endblock content %}
